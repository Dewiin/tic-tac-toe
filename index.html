<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dic Dac Doe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h3>Choose your names</h3>
            <form>
                <div class="input">
                    <img style="height: 4rem" src="assets/alpha-x.svg">
                    <input type="text" placeholder="Player 1" id="name-one" maxlength="10" required>
                </div>
                <div class="input">
                    <img style="height: 4rem" src="assets/alpha-o.svg">
                    <input type="text" placeholder="Player 2" id="name-two" maxlength="10" required>
                </div>
                <button type="submit">Start Game</button>
            </form>
        </div>
    </div>
    <div class="content">
        <div class="player-scores">
            <div class="player-one-score active">
                <h1></h1>
                <h1 class="score">0</h1>
            </div>
            <div class="player-two-score">
                <h1></h1>
                <h1 class="score">0</h1>
            </div>
        </div>
        <div id="game-board">
            <div class="board-field" data-index="0"></div>
            <div class="board-field" data-index="1"></div>
            <div class="board-field" data-index="2"></div>

            <div class="board-field" data-index="3"></div>
            <div class="board-field" data-index="4"></div>
            <div class="board-field" data-index="5"></div>

            <div class="board-field" data-index="6"></div>
            <div class="board-field" data-index="7"></div>
            <div class="board-field" data-index="8"></div>
        </div>
    </div>
    <div class="gameActions">
        <button>Restart</button>
        <button>Next</button>
    </div>
</body>
</html>
